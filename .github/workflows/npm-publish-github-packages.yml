# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: nrwl/nx-set-shas@v3

      - name: Check Node.js and npm version
        run: node -v

      - name: Check npm version
        run: npm -version

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - run: npx nx format:check --projects=core
      - run: npx nx affected --target=lint --parallel=3 --project=core
      - run: npx nx affected --target=test --parallel=3 --configuration=ci --project=core
      - run: npx nx affected --target=build --parallel=3 --project=core

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
